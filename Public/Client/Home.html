<html lang="en">
<head>

    <link rel="stylesheet" href="Home.css">

<body>
    <header>
        <nav class="container">
            <img class="logo" src="Yoxplore text.png" alt="Yoxplore Logo">

                <a href="#"><img src="yotrip.png" alt="Trip Icon"> YoTrip</a>
