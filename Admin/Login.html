<html>
<head>
    <title>Login As Admin</title>
    <link rel="icon" href="/Image/Logo Yoxplore.png" type="image/png">
    <link rel="stylesheet" href="/Style/LoginAdmin.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="container"> 
        <div class="background-section">
            <img src="/Image/Yoxplore logo text.png">
        </div>

        <div class="login-section">
            <h2>Login as admin</h2>
            <form method="POST" action="/Client/Home.html">
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder=" " required>
                    <label for="username">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder=" " required>
                    <label for="password">Password</label>
                </div>
                <a href="/Client/Forgot_password.html" class="forgot-password">forgot password?</a>
            </form>    
            <button type="submit">Login</button>
            <a href="Register.html" class="create-account">Create Account</a>        
        </div>
    </div>
</body>
</html>
