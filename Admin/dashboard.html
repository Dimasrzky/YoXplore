<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="../Style/sidebar.css" rel="stylesheet">
</head>
<body>
    <!-- Container fluid untuk full width -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 bg-dark min-vh-100 p-0">
                <!-- Load sidebar component -->
                <div id="sidebar-container"></div>
            </div>

            <!-- Main Content - dengan offset untuk sidebar -->
            <div class="col-10">
                <div class="tab-content">
                    <!-- Load users tab component -->
                    <div id="users-tab-container"></div>
                    <!-- Other tabs -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="../Script/users.js"></script>
    <script src="../Script/destinations.js"></script>
    <script src="../Script/dashboard.js"></script>
    
    <script>
        // Load components
        fetch('../Components/sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar-container').innerHTML = data;
            });

            document.addEventListener('DOMContentLoaded', function() {
                // Load users tab component
                fetch('../Components/users-tab.html')
                    .then(response => response.text())
                    .then(html => {
                        document.getElementById('users-tab-container').innerHTML = html;
                        // Initialize users table
                        renderUsers();
                        // Start auto refresh
                        setInterval(renderUsers, 3000);
                    });
            });

        
        // Initialize after loading
        document.addEventListener('DOMContentLoaded', initializeDashboard);
    </script>
</body>
</html>
