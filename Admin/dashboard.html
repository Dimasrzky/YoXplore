<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- CSS Links -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="../Style/dashboard.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Include sidebar -->
            <div id="sidebar-container"></div>

            <!-- Main Content -->
            <div class="col-md-10 p-4">
                <div class="tab-content">
                    <!-- Include tab contents -->
                    <div id="users-tab-container"></div>
                    <div id="yostay-tab-container"></div>
                    <div id="yoconcert-tab-container"></div>
                    <div id="yotaste-tab-container"></div>
                    <div id="yotrip-tab-container"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include modals -->
    <div id="modals-container"></div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="../Script/users.js"></script>
    <script src="../Script/destinations.js"></script>
    <script src="../Script/dashboard.js"></script>
    
    <script>
        // Load components
        fetch('../Components/sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar-container').innerHTML = data;
            });

        fetch('../Components/users-tab.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('users-tab-container').innerHTML = data;
            });

        // Load other components similarly
        
        // Initialize after loading
        document.addEventListener('DOMContentLoaded', initializeDashboard);
    </script>
</body>
</html>
