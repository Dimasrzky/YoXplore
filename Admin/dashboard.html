<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="../Style/dashboard.css" rel="stylesheet">
</head>
<body>
    <!-- Container fluid untuk full width -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 bg-dark min-vh-100 p-0">
                <!-- Load sidebar component -->
                <div id="sidebar-container"></div>
            </div>

            <!-- Main Content - dengan offset untuk sidebar -->
            <div class="col-10">
                <div class="tab-content" id="main-content">
                    <!-- Load users tab component -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        function fetchUsers() {
            fetch('../Controller/get_users.php')
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        // Update total users
                        document.getElementById('totalUsers').textContent = result.count;
                        
                        // Update table
                        const tbody = document.querySelector('#usersTable tbody');
                        tbody.innerHTML = '';
                        
                        result.data.forEach(user => {
                            const tr = document.createElement('tr');
                            tr.innerHTML = `
                                <td>${user.username}</td>
                                <td>${user.email}</td>
                                <td>
                                    <button class="btn btn-sm btn-warning me-2" onclick="editUser(${user.id})">
                                        <i class="fas fa-edit"></i> Edit
                                    </button>
                                    <button class="btn btn-sm btn-danger" onclick="deleteUser(${user.id})">
                                        <i class="fas fa-trash"></i> Delete
                                    </button>
                                </td>
                            `;
                            tbody.appendChild(tr);
                        });
                    } else {
                        console.error('Failed to fetch users:', result.message);
                    }
                })
                .catch(error => console.error('Error:', error));
        }
        
        // Panggil fetchUsers saat halaman dimuat
        document.addEventListener('DOMContentLoaded', () => {
            fetchUsers();
            // Refresh data setiap 30 detik
            setInterval(fetchUsers, 30000);
        });
    </script>
</body>
</html>
