<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Container fluid untuk full width -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 bg-dark min-vh-100 p-0">
                <div class="d-flex flex-column flex-shrink-0 p-3 text-white">
                    <span class="fs-4 mb-4"><\> YoAdmin</span>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li>
                            <a href="#users" class="nav-link text-white active" data-bs-toggle="pill">
                                <i class="fas fa-users me-2"></i>
                                Users
                            </a>
                        </li>
                        <li>
                            <a href="#yostay" class="nav-link text-white" data-bs-toggle="pill">
                                <i class="fas fa-hotel me-2"></i>
                                YoStay
                            </a>
                        </li>
                        <li>
                            <a href="#yoconcert" class="nav-link text-white" data-bs-toggle="pill">
                                <i class="fas fa-music me-2"></i>
                                YoConcert
                            </a>
                        </li>
                        <li>
                            <a href="#yotaste" class="nav-link text-white" data-bs-toggle="pill">
                                <i class="fas fa-utensils me-2"></i>
                                YoTaste
                            </a>
                        </li>
                        <li>
                            <a href="#yotrip" class="nav-link text-white" data-bs-toggle="pill">
                                <i class="fas fa-plane me-2"></i>
                                YoTrip
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main Content - dengan offset untuk sidebar -->
            <div class="col-10">
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="users">
                        <div class="row mb-4">
                            <div class="col-md-4">
                                <div class="card bg-primary text-white">
                                    <div class="card-body">
                                        <h5 class="card-title">Total Users</h5>
                                        <p class="card-text fs-2" id="totalUsers"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h2>Users Management</h2>
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">
                                <i class="fas fa-plus me-2"></i>Add User
                            </button>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <table class="table" id="usersTable">
                                    <thead>
                                        <tr>
                                            <th>Username</th>
                                            <th>Email</th>
                                            <th>Created At</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="../Script/users.js"></script>
    <script src="../Script/destinations.js"></script>
    <script src="../Script/dashboard.js"></script>
    
    <script>
        // Load components
        fetch('../Components/sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar-container').innerHTML = data;
            });

        fetch('../Components/users-tab.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('users-tab-container').innerHTML = data;
            });

        // Load other components similarly
        
        // Initialize after loading
        document.addEventListener('DOMContentLoaded', initializeDashboard);
    </script>
</body>
</html>
