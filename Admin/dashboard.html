<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="../Style/dashboard.css" rel="stylesheet">
</head>
<body>
    <!-- Container fluid untuk full width -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 bg-dark min-vh-100 p-0">
                <!-- Load sidebar component -->
                <div id="sidebar-container"></div>
            </div>

            <!-- Main Content - dengan offset untuk sidebar -->
            <div class="col-10">
                <div class="tab-content" id="main-content">
                    <!-- Load users tab component -->
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="editUserModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editUserForm">
                        <input type="hidden" name="userId" id="editUserId">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" name="username" id="editUsername" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" id="editEmail" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password (leave blank if not changing)</label>
                            <input type="password" class="form-control" name="password" id="editPassword">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="updateUser()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        // Wait for all components to load before initializing
        function loadComponents() {
            // Load sidebar
            fetch('../Components/sidebar.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('sidebar-container').innerHTML = html;
                });

            // Load users tab
            fetch('../Components/users-tab.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('main-content').innerHTML = html;
                    // Load users.js after the component is loaded
                    const script = document.createElement('script');
                    script.src = '../Script/users.js';
                    document.body.appendChild(script);
                });
        }

        function fetchUsers() {
            fetch('../Controller/get_users.php')
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        // Update total users
                        document.getElementById('totalUsers').textContent = result.count;
                        
                        // Update table
                        const tbody = document.querySelector('#usersTable tbody');
                        tbody.innerHTML = '';
                        
                        result.data.forEach(user => {
                            const date = new Date(user.created_at).toLocaleDateString();
                            tbody.innerHTML += `
                                <tr>
                                    <td>${user.username}</td>
                                    <td>${user.email}</td>
                                    <td>${date}</td>
                                    <td>
                                        <button class="btn btn-sm btn-warning me-2" onclick="editUser(${user.id})">
                                            <i class="fas fa-edit"></i> Edit
                                        </button>
                                        <button class="btn btn-sm btn-danger" onclick="deleteUser(${user.id})">
                                            <i class="fas fa-trash"></i> Delete
                                        </button>
                                    </td>
                                </tr>
                            `;
                        });
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function renderUsers() {
            const tbody = document.querySelector('#usersTable tbody');
            tbody.innerHTML = '';
            
            fetch('../Controller/get_users.php')
                .then(response => response.json())
                .then(data => {
                    data.forEach(user => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${user.username}</td>
                            <td>${user.email}</td>
                            <td>${user.created_at}</td>
                            <td>
                                <button class="btn btn-warning btn-sm" onclick="editUser(${user.id}, '${user.username}', '${user.email}')">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                                <button class="btn btn-danger btn-sm ms-2" onclick="deleteUser(${user.id})">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </td>
                        `;
                        tbody.appendChild(tr);
                    });
                });
        }

        function editUser(id, username, email) {
            // Isi form dengan data user
            document.getElementById('editUserId').value = id;
            document.getElementById('editUsername').value = username;
            document.getElementById('editEmail').value = email;
            
            // Tampilkan modal
            new bootstrap.Modal(document.getElementById('editUserModal')).show();
        }

        function updateUser() {
            const id = document.getElementById('editUserId').value;
            const username = document.getElementById('editUsername').value;
            const email = document.getElementById('editEmail').value;
            const password = document.getElementById('editPassword').value;
        
            const data = {
                id: id,
                username: username,
                email: email
            };
            
            if(password) {
                data.password = password;
            }
        
            fetch('../Controller/update_user.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if(result.success) {
                    bootstrap.Modal.getInstance(document.getElementById('editUserModal')).hide();
                    renderUsers(); // Refresh tabel
                    alert('User updated successfully');
                } else {
                    alert('Failed to update user: ' + result.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error updating user');
            });
        }
        
        // Panggil fetchUsers saat halaman dimuat
        document.addEventListener('DOMContentLoaded', () => {
            fetchUsers();
            // Refresh data setiap 30 detik
            setInterval(fetchUsers, 30000);
        });

        // Initialize when document is ready
        document.addEventListener('DOMContentLoaded', loadComponents);
    </script>
</body>
</html>
