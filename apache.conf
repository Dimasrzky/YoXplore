<VirtualHost *:80>
    ServerName yoxplore.id
    ServerAlias www.yoxplore.id
    DocumentRoot /var/www/html
    
    <Directory /var/www/html>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted

        # Izinkan akses ke folder yang diperlukan
        <LocationMatch "^/(Client|Config|Controller|Image|Style)/">
            Require all granted
        </LocationMatch>
    </Directory>

    # Redirect root ke login
    RedirectMatch ^/$ /Client/Login.html

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>