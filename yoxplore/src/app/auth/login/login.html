<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoxplore Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 h-screen">
    <div class="h-screen w-screen flex">
        <!-- Left side - Image -->
        <div class="hidden md:flex md:w-1/2 bg-black flex-col">
            <div class="flex justify-center items-center mt-10">
                <img src="/yoxplore/public/image/logo.png" class="w-[200px] h-[100px] object-contain" alt="Yoxplore Logo">
            </div>
            <div class="flex-1 relative">
                <img src="/yoxplore/public/image/bg login.jpeg" alt="Monument at night" class="absolute inset-0 w-full h-full object-cover">
            </div>
        </div>

        <!-- Right side - Login Form -->
        <div class="w-full md:w-1/2 bg-white flex items-center justify-center p-6">
            <div class="w-full max-w-md">
                <h2 class="text-3xl font-bold text-[#8B4513] mb-12">Login Your Account</h2>
                
                <form class="space-y-8">
                    <div>
                        <label class="block text-[#8B4513]">
                            <span class="flex items-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                                </svg>
                                Email
                            </span>
                        </label>
                        <input type="email" class="mt-2 block w-full border-b-2 border-gray-300 focus:border-[#8B4513] focus:outline-none px-1 py-2">
                    </div>

                    <div>
                        <label class="block text-[#8B4513]">
                            <span class="flex items-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                </svg>
                                Password
                            </span>
                        </label>
                        <input type="password" class="mt-2 block w-full border-b-2 border-gray-300 focus:border-[#8B4513] focus:outline-none px-1 py-2">
                    </div>

                    <button type="submit" class="w-full bg-[#8B4513] text-white py-2 rounded-lg hover:bg-[#6F3410] transition-colors text-lg font-medium">
                        Login
                    </button>

                    <div class="text-right">
                        <a href="#" class="text-[#8B4513] text-sm hover:underline">Forgot Password?</a>
                    </div>

                    <button type="button" class="w-full bg-gray-100 text-gray-700 py-4 rounded-lg flex items-center justify-center gap-3 hover:bg-gray-200 transition-colors text-lg">
                        <svg class="h-6 w-6" viewBox="0 0 24 24">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                        Sign in With Google
                    </button>

                    <div class="text-center mt-8">
                        <a href="#" class="text-[#8B4513] hover:underline">Create New Account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
