<html>
<head>
    <title>Login Your Account</title>
    <link rel="icon" href="../img/Tittle Logo Yoxplore.png" type="image/png">
    <link rel="stylesheet" href="/Style/Login.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="container"> 
        <div class="background-section">
            <img src="/Image/Yoxplore logo text.png">
        </div>

        <div class="login-section">
            <h2>Craete your account</h2>
            <form method="POST" action="#">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Email</label>
                <input type="text" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <label for="password">Comfirm Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Create Account</button>

                <div id="g_id_onload"
                    data-client_id="YOUR_GOOGLE_CLIENT_ID"
                    data-login_uri="YOUR_BACKEND_LOGIN_URI"
                    data-auto_prompt="false">
                </div>
                <a href="/Client/Login.html" class="create-account">Already Have An Account?</a>
            </form>
        </div>
    </div>
    
    <script>
        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
        }
        window.onload = function () {
          google.accounts.id.initialize({
            client_id: "YOUR_GOOGLE_CLIENT_ID",
            callback: handleCredentialResponse
          });
          google.accounts.id.renderButton(
            document.querySelector(".g_id_signin"),
            { theme: "outline", size: "large" }  
          );
          google.accounts.id.prompt(); 
        };
      </script>
</body>
</html>
