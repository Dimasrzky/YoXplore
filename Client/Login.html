<html>
<head>
    <title>Login Your Account</title>
    <link rel="icon" href="../Image/Logo Yoxplore.png" type="image/png">
    <link rel="stylesheet" href="../Style/Login.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="container"> 
        <div class="background-section">
            <img src="../Image/Yoxplore logo text.png">
        </div>

        <div class="login-section">
            <h2>Login your account</h2>
            <form method="POST" action="/Controller/Auth.php">
                <input type="hidden" name="action" value="login">
                <div class="input-group">
                    <input type="text" id="email" name="email" placeholder=" " required>
                    <label for="email">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder=" " required>
                    <label for="password">Password</label>
                </div>
                <a href="Forgot_password.html" class="forgot-password">forgot password?</a>
            </form>    
            <button type="submit">Login</button>
            <div id="g_id_onload"
                data-client_id="YOUR_GOOGLE_CLIENT_ID"
                data-login_uri="YOUR_BACKEND_LOGIN_URI"
                data-auto_prompt="false">
            </div>
            <div class="g_id_signin"
                data-type="standard"
                data-shape="rectangular"
                data-theme="outline"
                data-text="sign_in_with"
                data-size="large"
                data-logo_alignment="left">
            </div>
            <a href="Register.html" class="create-account">Create Account</a>        
        </div>
    </div>
</body>
<script>
    function handleCredentialResponse(response) {
        console.log("Encoded JWT ID token: " + response.credential);
    }
    window.onload = function () {
      google.accounts.id.initialize({
        client_id: "YOUR_GOOGLE_CLIENT_ID",
        callback: handleCredentialResponse
      });
      google.accounts.id.renderButton(
        document.querySelector(".g_id_signin"),
        { theme: "outline", size: "large" }  
      );
      google.accounts.id.prompt(); 
    };

    document.querySelector("form").addEventListener("submit", function (event) {
        event.preventDefault(); // Mencegah pengiriman form default
    
        // Ambil nilai dari input
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
    
        // Validasi sederhana
        if (username === "" || password === "") {
            alert("Username dan password harus diisi!");
            return;
        }
    
        // Cek kredensial (contoh hardcode, Anda bisa mengganti dengan validasi ke backend)
        if (username === "admin" && password === "123456") {
            alert("Login berhasil!");
            window.location.href = "/Client/Home.html"; // Redirect ke halaman utama
        } else {
            alert("Username atau password salah!");
        }
    });
</script>
</html>
