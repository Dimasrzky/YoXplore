<html>
<head>
    <title>Login Your Account</title>
    <link rel="icon" href="../Image/Logo Yoxplore.png" type="image/png">
    <link rel="stylesheet" href="../Style/Login.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="container"> 
        <div class="background-section">
            <img src="../Image/Yoxplore logo text.png">
        </div>

        <div class="login-section">
            <h2>Login your account</h2>
            <div class="error-message" id="alert-message" style="display: none;"></div>
            <form id="loginForm" method="POST" action="/YoXplore/Controller/Auth.php">
                <input type="hidden" name="action" value="login">

                <div class="input-group">
                    <input type="text" id="email" name="email" placeholder=" ">
                    <label for="email">Email</label>
                </div>

                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder=" ">
                    <label for="password">Password</label>
                </div>

                <a href="Forgot_password.html" class="forgot-password">forgot password?</a>

                <button type="submit" class="login-button">Login</button>
            </form>    

            <div id="g_id_onload"
                data-client_id="YOUR_GOOGLE_CLIENT_ID"
                data-login_uri="YOUR_BACKEND_LOGIN_URI"
                data-auto_prompt="false">
            </div>
            <div class="g_id_signin"
                data-type="standard"
                data-shape="rectangular"
                data-theme="outline"
                data-text="sign_in_with"
                data-size="large"
                data-logo_alignment="left">
            </div>
            <a href="Register.html" class="create-account">Create Account</a>        
        </div>
    </div>
</body>
<script>
    function handleCredentialResponse(response) {
        console.log("Encoded JWT ID token: " + response.credential);
    }
    window.onload = function () {
      google.accounts.id.initialize({
        client_id: "YOUR_GOOGLE_CLIENT_ID",
        callback: handleCredentialResponse
      });
      google.accounts.id.renderButton(
        document.querySelector(".g_id_signin"),
        { theme: "outline", size: "large" }  
      );
      google.accounts.id.prompt(); 
    };

    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();
        
        const alertDiv = document.getElementById("alert-message");
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        
        // Validasi
        if (email === "" || password === "") {
            alertDiv.textContent = "Email dan password harus diisi!";
            alertDiv.style.display = "block";
            alertDiv.style.color = "red";
            alertDiv.style.marginBottom = "10px";
            return false;
        }
        
        fetch("/YoXplore/Controller/Auth.php", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded",
            },
            body: `action=login&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                window.location.href = "/YoXplore/Client/Home.html";
            } else {
                alertDiv.textContent = "Email atau password salah!";
                alertDiv.style.display = "block";
                alertDiv.style.color = "red";
                alertDiv.style.marginBottom = "10px";
            }
        })

        .catch(error => {
            alertDiv.textContent = "Terjadi kesalahan. Silakan coba lagi.";
            alertDiv.style.display = "block";
            alertDiv.style.color = "red";
            alertDiv.style.marginBottom = "10px";
        });
    });
</script>
</html>
