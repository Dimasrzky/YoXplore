<html>
<head>
    <title>Login Your Account</title>
    <link rel="icon" href="../Image/Logo Yoxplore.png" type="image/png">
    <link rel="stylesheet" href="../Style/Login.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="container"> 
        <div class="background-section">
            <img src="../Image/Yoxplore logo text.png" alt="Yoxplore Logo">
        </div>

        <div class="login-section">
            <h2>Login your account</h2>
            <div class="error-message" id="alert-message" style="display: none;"></div>
            <form id="loginForm" method="POST">
                <input type="hidden" name="action" value="login">

                <div class="input-group">
                    <input type="text" id="email" name="email" placeholder=" " required>
                    <label for="email">Email</label>
                </div>

                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder=" " required>
                    <label for="password">Password</label>
                </div>

                <a href="Forgot_password.html" class="forgot-password">forgot password?</a>

                <button type="submit" class="login-button">Login</button>
            </form>    

            <a href="Register.html" class="create-account">Create Account</a>        
        </div>
    </div>

    <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();
        
        const formData = new FormData(this);
        
        fetch("/YoXplore/Controller/Auth.php", {
            method: "POST",
            body: formData
        })
        .then(response => {
            // First check if the response is ok
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            // Try to parse as JSON
            return response.json();
        })
        .then(data => {
            if (data.success) {
                // Store user data in session storage
                sessionStorage.setItem('user_id', data.userData.id);
                sessionStorage.setItem('username', data.userData.username);
                // Redirect to home page
                window.location.href = '../Client/Home.html';
            } else {
                // Show error message
                const alertMessage = document.getElementById("alert-message");
                alertMessage.textContent = data.message || "Login failed";
                alertMessage.style.display = "block";
            }
        })
        .catch(error => {
            console.error('Error:', error);
            const alertMessage = document.getElementById("alert-message");
            alertMessage.textContent = "An error occurred during login. Please try again.";
            alertMessage.style.display = "block";
        });
    });
    </script>
</body>
</html>
