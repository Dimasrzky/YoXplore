<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Detail - YoXplore</title>
    <link rel="icon" href="../Image/Logo Yoxplore.png" type="image/png">
    <link rel="stylesheet" href="../Style/Item.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <nav class="container">
            <a href="../Client/Home.html"><img class="logo" src="../Image/Yoxplore logo text.png" alt="Yoxplore Logo"></a>
            <button class="hamburger-menu" aria-label="Menu" onclick="toggleNav()">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="nav-links">
                <a href="../Client/Home.html"><img src="../Image/home.png" alt="Home Icon"> Home</a>
                <a href="../Client/Yotrip.html"><img src="../Image/yotrip.png" alt="Trip Icon"> YoTrip</a>
                <a href="../Client/Yoconcert.html"><img src="../Image/yoconcert.png" alt="Concert Icon"> YoConcert</a>
                <a href="../Client/YoTaste.html"><img src="../Image/yotaste.png" alt="Taste Icon"> YoTaste</a>
                <a href="../Client/YoStay.html"><img src="../Image/yostay.png" alt="Stay Icon"> YoStay</a>
            </div>
            <div class="user-profile">
                <span id="usernameDisplay"></span>
            </div>
            <div class="profile-dropdown">
                <div class="profile-icon" onclick="toggleDropdown()">
                    <img src="../Image/user.png" alt="Profile Icon">
                </div>
                <div id="dropdown-menu" class="dropdown-menu">
                    <a href="../Client/Profile.html" class="menu-item">
                        <img src="../Image/navbar/settings.png" alt="Settings Icon">
                        Account 
                    </a>
                    <a href="../Client/Login.html" onclick="logout()" class="menu-item logout">
                        <img src="../Image/navbar/logout.png" alt="Logout Icon">
                        Logout
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <div class="main">
        <div class="container2">
            <div class="column">
                <div class="column-right">
                    <h1 id="itemName"></h1>
                    <div class="review-rating-head">
                        <div class="star-rating">
                            <i class='bx bxs-star'></i>
                        </div>
                        <span class="rating-score" id="ratingScore"></span>
                        <span class="rating-max">/5</span>
                        <span class="rating-user" id="totalReviews"></span>
                    </div>
                    <div class="info-section">
                        <div class="location-info">
                            <div class="info-item">
                                <span class="icon"><img src="../Image/location.png" alt=""></span>
                                <p id="itemAddress"></p>
                            </div>
                            <div class="info-item">
                                <span class="icon"><img src="../Image/clock.png" alt=""></span>
                                <p id="itemHours"></p>
                            </div>
                            <div class="info-item">
                                <span class="icon"><img src="../Image/call.png" alt=""></span>
                                <p id="itemPhone"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="gallery" id="imageGallery">
                <!-- Images will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <div class="map">
        <iframe id="mapFrame" width="90%" height="400" style="border:0; border-radius:10px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>
        <button class="route-btn" id="directionBtn">Get Direction</button>
    </div>

    <div class="reviews-section">
        <div class="reviews-header">
            <h2>Users Review</h2>
            <button class="add-review-btn" id="openModal">+ Add Review</button>
        </div>
        <div class="reviews-container" id="reviewsContainer">
            <!-- Reviews will be inserted here by JavaScript -->
        </div>
    </div>

    <!-- Review Modal -->
    <div id="modal" class="modal">
        <div class="wrapper">
            <h3>Leave a Review</h3>
            <form id="reviewForm">
                <div class="rating">
                    <input type="number" name="rating" hidden>
                    <i class='bx bx-star star' style="--i: 0;"></i>
                    <i class='bx bx-star star' style="--i: 1;"></i>
                    <i class='bx bx-star star' style="--i: 2;"></i>
                    <i class='bx bx-star star' style="--i: 3;"></i>
                    <i class='bx bx-star star' style="--i: 4;"></i>
                </div>
                <textarea name="review" rows="4" placeholder="Write your comment here..." required></textarea>
                <div class="image-upload">
                    <label for="file-input" class="upload-label">
                        <i class='bx bx-image-add'></i> Upload Image
                    </label>
                    <input type="file" id="file-input" name="images[]" accept="image/*" multiple hidden>
                    <div id="image-preview" class="image-preview"></div>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn submit">Submit</button>
                    <button type="button" class="btn cancel" id="closeModal">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer">
        <!-- Footer content remains the same -->
    </footer>

    <script src="../Script/item.js"></script>
</body>
</html>
