<html>
<head>
    <title>Forgot Password</title>
    <link rel="icon" href="/Image/Logo Yoxplore.png" type="image/png">
    <link rel="stylesheet" href="/Style/Login.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="container"> 
      <div class="background-section">
        <img src="/Image/Yoxplore logo text.png">
    </div>

    <div class="login-section">
      <h2>Forgot Password</h2>
      <form method="POST" action="/Client/Login.html">
          <div class="input-group">
              <input type="text" id="username" name="username" placeholder=" " required>
              <label for="username">Username</label>
          </div>
          <div class="input-group">
              <input type="password" id="password" name="password" placeholder=" " required>
              <label for="password">New Password</label>
          </div>
          <div class="input-group">
            <input type="password" id="com_password" name="com_password" placeholder=" " required>
            <label for="com_password">Confirm Password</label>
        </div>
      </form>    
      <button type="submit">Change Password</button>
      <a href="/Client/Login.html" class="create-account">Back to login page</a>        
  </div>
    </div>
</body>
<script>
  document.querySelector("form").addEventListener("submit", function (event) {
    event.preventDefault(); // Mencegah pengiriman form secara default

    // Ambil nilai dari input
    const username = document.getElementById("username").value.trim();
    const newPassword = document.getElementById("password").value;
    const confirmPassword = document.getElementById("com_password").value;

    // Validasi input
    if (!username || !newPassword || !confirmPassword) {
        alert("Semua bidang harus diisi!");
        return;
    }

    // Validasi panjang password
    if (newPassword.length < 6) {
        alert("Password baru harus memiliki panjang minimal 6 karakter!");
        return;
    }

    // Validasi kesesuaian password dan konfirmasi password
    if (newPassword !== confirmPassword) {
        alert("Password baru dan konfirmasi password tidak sesuai!");
        return;
    }

    // Jika semua validasi berhasil
    alert("Password berhasil diubah!");
    window.location.href = "/Client/Login.html"; // Redirect ke halaman Login
});
</script>
</html>
